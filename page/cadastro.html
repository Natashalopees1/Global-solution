<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Wave</title>
    <link rel="stylesheet" href="/Style/stylecadastro.css">
    <link rel="stylesheet" href="/Style/reset.css">
    <link rel="stylesheet" href="/Style/stylemenu.css">
    <script src="/Js/jshome.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Clean Wave</a>
        <nav class="navbar">
            <a href="/page/Index.html" style="--i:1" class="nav-item active">Home</a>
            <a href=""  class="nav-item" style="--i:3">Sobre nós</a>
            <a href="" class="nav-item" style="--i:4">Membros</a>
            <a href=""nav-item" style="--i:4">Contato</a>
            <a href="/page/login.html" class="nav-item" style="--i:4">Login</a>
        </nav>
        <div class="mobile-menu-icon">
            <button onclick="menuShow()">
                <img class="icon" src="/image/white.png" height="36px" width="36px" alt="">
            </button>
        </div>
        <div class="mobile-menu">
            <nav class="nav">
                <a href="/page/Index.html" style="--i:1" class="nav-item active">Home</a>
                <a href=""  class="nav-item" style="--i:3">Sobre nós</a>
                <a href="" class="nav-item" style="--i:4">Membros</a>
                <a href="" class="nav-item" style="--i:4">Contato</a>
                <a href="/page/login.html" class="nav-item" style="--i:4">Login</a>
            </nav>
        </div>
        <div class="social-media">
            <a href="#" style="--i:1"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#" style="--i:2"><i class='bx bxl-whatsapp'></i></a>
            <a href="#" style="--i:3"><i class='bx bxl-twitter'></i></a>
        </div>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="Nome" placeholder="Nome"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Email" placeholder="Email"required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="Senha" placeholder="Senha"required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="Concordo-com-os-termos-e-condições">
                <label><input type="checkbox">Concordo com os termos e condições</label>
            </div>
            <button type="enviar" class="bnt">Registrar agora!</button>
        </form>
    </div>
</body>
</html>
